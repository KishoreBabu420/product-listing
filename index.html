<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product Listing</title>
    <link
      rel="shortcut icon"
      href="./assets/icon.png"
      type="image/x-icon"
    />
    <!-- Normalize css -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <!-- custom css -->
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>Product Listing</h1>
      <input
        type="text"
        id="search-bar"
        class="search-bar"
        placeholder="Search for products..."
      />
    </header>

    <section
      id="filters"
      class="filters"
    >
      <h2>Filters</h2>
      <div class="filter-group">
        <label for="category-filter">Category</label>
        <select
          id="category-filter"
          aria-label="Filter by category"
        >
          <option value="">All</option>
          <!-- Categories will be populated dynamically -->
        </select>
      </div>

      <div class="filter-group">
        <label for="price-filter">Price Range</label>
        <input
          type="range"
          id="price-filter"
          min="0"
          max="1000"
          step="10"
          aria-label="Filter by price range"
        />
        <span id="price-range-display"></span>
      </div>
    </section>

    <main
      id="product-listing"
      class="main"
    >
      <!-- Product items will be appended here -->
    </main>

    <button
      id="load-more"
      class="btn-load-more"
      style="display: none"
    >
      Load More
    </button>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
